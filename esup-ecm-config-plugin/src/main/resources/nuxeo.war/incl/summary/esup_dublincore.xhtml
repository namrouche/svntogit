  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxdir="http://nuxeo.org/nxdirectory">
  
  <c:set var="hasMainBlob" value="#{!empty currentDocumentAsBlobHolder.blob}" />
  <c:set var="hasOtherBlobs" value="#{currentDocument.hasSchema('files') and !empty currentDocument.files.files}" />

  <table class="floatingLeftTable">
    <tr>
      <td class="labelColumnLeftAlign">
        <h:outputText value="#{messages['label.dublincore.creator']}"/>
      </td>
      <td>
        <h:outputText value="#{currentDocument.dc.creator}"/>
      </td>
    </tr>
    <tr>
      <td class="labelColumnLeftAlign">
        <h:outputText value="#{messages['label.content.header.currentLifecycleState']}"/>
      </td>
      <td>
        <h:outputText value="#{messages[currentDocument.currentLifeCycleState]}" />
      </td>
    </tr>

        <h:outputText value="#{messages['label.summary.lastModified']}"/>
      </td>
      <td>
        <h:outputText value="#{nxu:formatDateUsingBasicFormatter(currentDocument.dublincore.modified)}"/>
      </td>
    </tr>
    <!-- esupversion link -->
    <c:if test="#{hasMainBlob || hasOtherBlobs}">  
	    <tr>
	      <td class="labelColumnLeftAlign">
	        <h:outputText value="#{messages['label.version.esupversions']}"/>
	      </td>
	      <td>
	        <nxh:outputLink value="#{esupDocumentVersioning.esupVersionURL}" target="_tab">
	            <nxh:graphicImage value="/icons/sh.png" style="vertical-align:middle"
	              title="#{messages['label.version.esupversions']}" />
	        </nxh:outputLink>        
	      </td>
	    </tr>
    </c:if>
  </table>
